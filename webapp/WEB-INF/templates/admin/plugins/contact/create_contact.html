<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-solid box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{contact.create_contact.tableLabel}</h3>
			</div>
			<div class="box-body">		
				<form class="form-horizontal" method="post"  name="create_contact" id="create_contact" action="jsp/admin/plugins/contact/DoCreateContact.jsp">
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 col-md-2" for="contact_name" >#i18n{contact.create_contact.rowTitleLabel} *</label> 
						<div class="col-xs-12 col-sm-4 col-md-4">
							<input type="text" required id="contact_name" name="contact_name"  class="form-control" maxlength="50" tabindex="1" />
						</div>
					</div>
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 col-md-2" for="contact_email" >#i18n{contact.create_contact.rowTitleEmail} *</label>  
						<div class="col-xs-12 col-sm-4 col-md-4">
							<input type="email" required id="contact_email" name="contact_email"  class="form-control" maxlength="100" tabindex="2" />
						</div>
					</div>
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 col-md-2" for="workgroup" >#i18n{contact.create_contact.labelWorkgroupKey}*</label>
						<div class="col-xs-12 col-sm-2 col-md-2">
							<@comboWithParams name="workgroup" default_value="all" additionalParameters="class=\"form-control\"" items=workgroups_list />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
							<button class="btn btn-primary btn-flat" type="submit" >
								<i class="fa fa-check"></i>&nbsp;#i18n{contact.create_contact.buttonValidate}
							</button>
							<a class="btn btn-default btn-flat" href="jsp/admin/plugins/contact/ManageContacts.jsp" title="#i18n{portal.util.labelCancel}">
								<i class="fa fa-close"></i>&nbsp;#i18n{portal.util.labelCancel}
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
