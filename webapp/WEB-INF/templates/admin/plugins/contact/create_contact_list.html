<div class="content-box" >
    
    <h2>#i18n{contact.create_contact_list.tableLabel}</h2>
    
    <form method="post"  name="create_contact_list" id="create_contact_list" action="jsp/admin/plugins/contact/DoCreateContactList.jsp">
        
        <p>
        	<label for="contact_list_label" >#i18n{contact.create_contact_list.rowTitleLabel} * : </label> 
        	<input type="text" id="contact_list_label" name="contact_list_label" size="60" maxlength="50" tabindex="1" />
        </p>
        
        <p>
        	<label for="contact_list_description" >#i18n{contact.create_contact_list.rowTitleDescription} * :</label>  
        	<input type="text" id="contact_list_description" name="contact_list_description" size="60" maxlength="100" tabindex="2" />
        </p>
        
        <p>
            <label for="direction_workgroup" >#i18n{contact.create_contact_list.labelWorkgroupKey}*:</label>
         <@combo name="workgroup" default_value="all" items=workgroups_list />
        </p>
        
        <p>
            <label for="direction_workgroup" >#i18n{contact.create_contact_list.labelRole}*:</label>
         <@combo name="role" default_value="none" items=roles_list />
        </p>
        
        <p>   
        	<input type="submit" value="#i18n{contact.create_contact_list.buttonValidate}" class="button"/>
        </p>
        
    </form>
    
</div>
