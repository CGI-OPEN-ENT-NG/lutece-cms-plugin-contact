<div class="row-fluid">
	<div class="span12">
    <fieldset>
    <legend>#i18n{contact.modify_contact.tableLabel}</legend>
		<form class="form-horizontal" method="post"  name="modify_contact" action="jsp/admin/plugins/contact/DoModifyContact.jsp">
		<input type="hidden" name="id_contact" value="${contact.id}">
            <div class="control-group">
                <label class="control-label" for="contact_name" >#i18n{contact.modify_contact.rowTitleLabel} * :</label>
                <div class="controls">
                    <input type="text" id="contact_name" name="contact_name" size="60" maxlength="50" value="${contact.name}" tabindex="1" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="contact_email" >#i18n{contact.modify_contact.rowTitleEmail} * </label>
                <div class="controls">
                    <input type="text" id="contact_email" name="contact_email" size="60" maxlength="100" value="${contact.email}" tabindex="2" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="workgroup" >#i18n{contact.modify_contact.labelWorkgroupKey}*:</label>
                <div class="controls">
                    <@combo name="workgroup" default_value="${contact.workgroup}" items=workgroups_list />
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit" >
					<i class="icon-ok icon-white"></i>&nbsp;#i18n{contact.modify_contact.buttonValidate}
				</button>
				<a class="btn btn-primary" href="jsp/admin/plugins/contact/ManageContacts.jsp" title="#i18n{portal.util.labelCancel}">
					<i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.util.labelCancel}
				</a>
            </div>
		</form>
    </fieldset>
	</div>
</div>
